<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="css/style.css" />  
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Levitating</h2>
            <h3 id="artist">Dua Lipa</h3>

            <div class="img_container">
                <img src="images/song-1.jpg" alt="">
            </div>
            <audio src="music/song-1.mp3"></audio>

           <!-- CONTROLS-->
           <div class="music_controls">
            <i class="fas fa-backward" id="previ" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
           </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
